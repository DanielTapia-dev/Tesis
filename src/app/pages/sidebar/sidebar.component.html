<aside
  id="sidebar"
  class="bg-celeste relative h-full hidden w-52 sm:block shadow-xl"
>
  <div class="pt-3 pl-3 py-1 cursor-pointer">
    <a
      class="flex items-center text-2xl font-semibold active-nav-link text-white nav-item cursor-pointer py-1 hover:text-yellow-400 hover:translate-x-4 transition duration-300 ease-in-out max-w-min"
      id="sidebuttonusuario"
      (click)="changeComponent('pages/Dashboard', 'usuario')"
    >
      <i class="fas fa-user-alt mr-3"></i>{{ this.nombreRol }}
    </a>
  </div>
  <nav class="text-white text-base font-semibold pt-2 ml-2">
    <a
      *ngFor="let element of sidebar"
      (click)="changeComponent(element.url, element.id)"
      id="sidebutton{{ element.id }}"
      class="flex items-center active-nav-link text-white nav-item cursor-pointer py-1 hover:text-yellow-400 hover:scale-105 transition duration-300 ease-in-out max-w-min"
      ><i class="{{ element.icono }} mx-3"></i>
      {{ element.nombre }}
    </a>
    <a
      (click)="Logout()"
      class="flex items-center active-nav-link text-white nav-item cursor-pointer py-1 hover:text-yellow-400 hover:scale-105 transition duration-300 ease-in-out max-w-min"
      ><i class="fa fa-sign-out mx-3"></i>Salir
    </a>
  </nav>
</aside>
<header class="w-full sm:hidden hidden bg-celeste" id="sidebarMobile">
  <div
    class="pt-1 px-1 hover:translate-x-4 cursor-pointer transition duration-300 ease-in-out"
  >
    <a
      class="flex items-center text-lg font-semibold active-nav-link text-white nav-item cursor-pointer py-1 hover:text-yellow-400 hover:translate-x-4 transition duration-300 ease-in-out max-w-min"
      id="sidebuttonusuario"
      (click)="changeComponent('pages/Dashboard', 'usuario')"
    >
      <i class="fas fa-user-alt mr-3"></i>{{ this.nombreRol }}
    </a>
  </div>
  <nav class="text-white text-base font-semibold pb-1 px-1">
    <div>
      <a
        *ngFor="let element of sidebar"
        routerLink="{{ element.url }}"
        class="flex items-center active-nav-link text-white nav-item hover:text-yellow-400 hover:scale-105 transition duration-300 ease-in-out max-w-min"
        ><i class="{{ element.icono }} mr-3"></i>{{ element.nombre }}
      </a>
    </div>
    <div>
      <a
        (click)="Logout()"
        class="flex items-center active-nav-link text-white nav-item cursor-pointer hover:text-yellow-400 hover:scale-105 transition duration-300 ease-in-out max-w-min"
        ><i class="fa fa-sign-out mr-3"></i>Salir
      </a>
    </div>
  </nav>
</header>
