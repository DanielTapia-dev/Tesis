<div>
  <div class="flex flex-col">
    <div class="flex flex-row justify-start">
      <p class="font-semibold text-gray-600 text-lg mt-2 ml-2">
        >Datos de Usuario
      </p>
    </div>
    <div
      class="flex flex-col justify-center items-center md:flex-row mt-2 mx-2 bg-white border border-black shadow-lg"
    >
      <div class="flex flex-col md:w-1/3 py-2">
        <div class="flex flex-col justify-center items-center mt-2 md:mb-2 px-4">
          <div class="flex flex-row justify-start w-full">
            <p class="font-semibold">Imagen de perfil</p>
          </div>
          <a *ngIf="imagenSubir == ''" class="bg-gray-400 mt-1 p-8 rounded-full"><i
              class="fas fa-user-alt text-9xl text-white"></i></a>
          <div *ngIf="imagenSubir != ''" class="rounded-full overflow-hidden w-48 h-48 border-2 border-gray-300">
            <img id="imagenEmpleado" alt="" />
          </div>
          <input id="inputImagen" class="px-1 mt-2 text-base font-normal" type="file" (change)="cambiarImagen($event)" />
        </div>
        <div class="flex flex-row justify-center">
          <p class="font-semibold text-gray-600 text-lg mt-2 ml-2">
            {{ usuario.titulo_abreviado }} {{ usuario.nombre1 }}
            {{ usuario.nombre2 }}
            {{ usuario.apellido1 }} {{ usuario.apellido2 }}
          </p>
        </div>
        <div class="flex flex-row justify-center my-2">
          <button
            class="text-white w-44 bg-blue-500 shadow-lg shadow-blue-400/60 rounded-lg font-medium px-3 py-0.5 hover:bg-blue-700 hover:shadow-blue-900/60" (click)="activarContrasenia()"
          >
            Carbiar Contrase침a
          </button>
        </div>
      </div>
      <div
        class="flex flex-col overflow-x-scroll md:pl-0 md:overflow-hidden md:w-3/5 overflow-hidden h-full border-t border-black"
      >
        <div
          class="flex flex-col md:flex-row w-full bg-blue-500 border border-black"
        >
          <p class="font-normal text-white text-lg ml-2 my-1">
            Informaci칩n de usuario
          </p>
        </div>
        <div
          class="flex flex-wrap justify-start border-b border-r border-l border-gray-300"
        >
          <input
            type="text"
            class="form-control block w-40 px-3 py-1.5 m-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput1"
            placeholder="Primer nombre"
            [(ngModel)]=usuario.nombre1
          />
          <input
            type="text"
            class="form-control block w-40 px-3 py-1.5 m-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput1"
            placeholder="Segundo nombre"
            [(ngModel)]=usuario.nombre2
          />
          <input
            type="text"
            class="form-control block w-40 px-3 py-1.5 m-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput1"
            placeholder="Primer apellido"
            [(ngModel)]=usuario.apellido1
          />
          <input
            type="text"
            class="form-control block w-40 px-3 py-1.5 m-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput1"
            placeholder="Segundo apellido"
            [(ngModel)]=usuario.apellido2
          />
          <input
            type="text"
            class="form-control block w-20 px-3 py-1.5 m-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput1"
            placeholder="Titulo abreviado"
            [(ngModel)]=usuario.titulo_abreviado
          />
          <input
            type="text"
            class="form-control block w-full px-3 py-1.5 m-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput1"
            placeholder="Titulo"
            [(ngModel)]=usuario.titulo
          />
        </div>
        <div class="flex flex-row justify-center mt-1">
          <button
            class="text-white w-40 bg-green-500 shadow-lg shadow-green-400/60 rounded-lg font-medium px-3 py-0.5 hover:bg-blue-700 hover:shadow-blue-900/60 mb-4" (click)="guardarDatos()"
          >
            Guardar Datos
          </button>
        </div>
        <div *ngIf="nuevaContrasenia">
          <div class="flex flex-wrap justify-center border-gray-300">
            <input type="text"
              class="form-control block w-80 px-3 py-1.5 m-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="exampleFormControlInput1" placeholder="Contrase침a" [(ngModel)]=contraseniaUno />
            <input type="text"
              class="form-control block w-80 px-3 py-1.5 m-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="exampleFormControlInput1" placeholder="Confirmar contrase침a" [(ngModel)]=contraseniaDos />
          </div>
          <div class="flex flex-row justify-center mt-1">
            <button
              class="text-white w-40 bg-green-500 shadow-lg shadow-green-400/60 rounded-lg font-medium px-3 py-0.5 hover:bg-blue-700 hover:shadow-blue-900/60 mb-4"
              (click)="guardarNuevaContrasenia()">
              Guardar nueva contrasenia
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
