<div class="flex flex-row justify-center mt-3">
  <h1 class="text-2xl font-semibold text-center">Solicitudes para dar de baja consultas m√©dicas</h1>
</div>
<div class="p-8 rounded-md w-full">
  <div class="bg-white px-8 rounded-lg shadow-md shadow-gray-500">
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                ID
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Fecha de Solicitud
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Fecha de Consulta
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Paciente
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Acciones
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let solicitud of solicitudes  | paginate: { itemsPerPage: 5, currentPage: pageActual }">
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <div class="flex items-center">
                  <div class="">
                    <p class="text-gray-900 whitespace-no-wrap">1</p>
                  </div>
                </div>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{solicitud.fechasolicitud}}
                </p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{solicitud.fechaconsulta}}
                </p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{solicitud.nombre}}
                </p>
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <button *ngIf="!solicitud.estado" (click)="activar(solicitud)"
                  class="bg-indigo-500 text-white px-4 py-2 border rounded-md hover:bg-white hover:border-indigo-500 hover:text-black ">
                  Activar
                </button>
                <button *ngIf="solicitud.estado" (click)="desactivar(solicitud)"
                  class="bg-red-500 text-white px-4 py-2 border rounded-md hover:bg-white hover:border-indigo-500 hover:text-black ">
                  Desactivar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-sm" style="display: flex; justify-content: center">
          <pagination-controls
            (pageChange)="pageActual = $event"
            [maxSize]="5"
            [autoHide]="true"
            [responsive]="true"
            previousLabel="Anterior"
            nextLabel="Siguiente"
          >
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
