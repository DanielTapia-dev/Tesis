<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <div class="flex justify-center bg-contain">
      <img class="w-28" src="../assets/img/LogoPequeñoSinFondo.png" alt="" />
    </div>
    <form (ngSubmit)="Login()" [formGroup]="LoginForm">
      <div class="mt-4">
        <div>
          <label class="font-sans font-bold block" for="email">Usuario</label>
          <input
            type="text"
            placeholder="Usuario"
            formControlName="usuario"
            class="font-sans w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          />
          <span
            *ngIf="campoEsValido('usuario')"
            class="text-xs w-min text-red-600"
            >El usuario es requerido
          </span>
        </div>
        <div class="mt-4">
          <label class="font-sans font-bold block">Contraseña</label>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
          />
          <span
            *ngIf="campoEsValido('password')"
            class="text-xs w-min text-red-600"
            >El password es requerido
          </span>
        </div>
        <div class="flex items-baseline justify-between">
          <button
            [disabled]="LoginForm.invalid"
            type="submit"
            class="px-6 py-2 mt-4 text-white rounded-lg bg-celeste hover:bg-blue-700 shadow-md mr-4"
          >
            Ingresar
          </button>
          <a href="#" class="text-sm text-blue-600 hover:underline ml-4"
            >Olvido su contraseña?</a
          >
        </div>
      </div>
    </form>
  </div>
</div>
